<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Cadastro</title>
</head>

<body>
  <div class="container-fluid">
    <section class="h-100 bg-dark">
      <div class="container-fluid pl-0 pr-0 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-0">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block pl-0">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6 backgroundAzul">
                  <div class="logo mt-3">
                    <img src="./img/logo.png" alt="logo" title="logo">
                  </div>
                  <div class="card-body md-5 text-black pb-0 paddingRegistro">
                    <h3 class="mb-5 text-uppercase">Registro Reporte Aqui.</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m">Nome</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1n">Sobrenome</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" id="form3Example1m1" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m1">CPF</label>
                        </div>
                      </div>

                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example8" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example8">Endereço de e-mail</label>
                    </div>


                    <div class="row">
                      <div class="col-md-6 mb-4">

                        <select class="select">
                          <option value="1">Estado</option>
                          <option value="2">Rio de Janeiro</option>
                          <option value="3">São Paulo</option>
                          <option value="4">Outros</option>
                        </select>

                      </div>
                      <div class="col-md-6 mb-4">

                        <select class="select">
                          <option value="1">Cursos</option>
                          <option value="2">ADS</option>
                          <option value="3">REDES</option>
                          <option value="4">Outros</option>
                        </select>

                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example9" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example9">Senha</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form3Example9" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example9">Confirme sua senha</label>
                    </div>

                    <div class="d-flex justify-content-end pt-3 margin_button">
                      <button type="button" class="btn btn-light btn-lg mr-2"><a href="index.html">Voltar</a></button>
                      <button type="button" class="btn btnOrange btn-lg ms-2">Enviar Formulário</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
